<div class="messageBox autoclose" style="max-width: 425px" data-bind="with: row">
    <div class="modal-header">
        <h3>Talep #<span data-bind="text: _id"/></h3>
    </div>
    <div class="modal-body">
        <b>Kategori:</b><p data-bind="text: category"></p>
        <b>Durum:</b> <p data-bind="text: state"></p>
        <b>Tarih:</b><p data-bind="text: when"></p>
        <b>Talep:</b><p data-bind="text: comment"></p>
        <b>Kim:</b><p data-bind="text: sender"></p>
    </div>
    <div class="modal-footer">
        <button data-bind="click: $parent.save" class="btn btn-primary autofocus">Done</button>
        <button class="btn" data-bind="click: $parent.closeDialog">Close</button>
    </div>
</div>
