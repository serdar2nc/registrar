<section>
    <h2>Belge Talepleri</h2>
    <table class="table table-striped table-bordered table-condensed">
        <thead>
            <th>#</th><th>Category</th><th>State</th><th>Requester</th><th>Date</th>
        </thead>
        <tbody data-bind="foreach: data">
            <tr>
                <td><a href="#" data-bind="click: $root.navigate"><span data-bind="text: _id"/></a></td>
                <td data-bind="text: category"/>
                <td data-bind="text: state"/>
                <td data-bind="text: sender"/>
                <td data-bind="text: when"/>
            </tr>
        </tbody>
    </table>
</section>
